# Spring Application Name
spring.application.name=singlestore-application

# Server Configuration
server.port=8090

# Set the timezone of spring application
application.time-format=yyyy-MM-dd HH:mm:ss
application.time-zone=Asia/Kolkata

# Set the logging level for the root logger
logging.level.root=DEBUG

# Specify the log file path
logging.file.name=logs/application.log

# Set the Swagger configurations
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Liquibase configurations
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
spring.liquibase.default-schema=redcloud
logging.level.liquibase=INFO

# Database configuration
spring.datasource.hikari.jdbc-url=jdbc:postgresql://localhost:5433/redcloud
spring.datasource.hikari.username=pgadmin
spring.datasource.hikari.password=pgadmin@2024
spring.datasource.hikari.driver-class-name=org.postgresql.Driver

# Set Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Kafka producer configuration
kafka.bootstrap.servers=kafka:9092
kafka.producer.properties.schema.registry.url=http://localhost:8081

# Kafka topic configuration
kafka.producer.topic.list=topic1,topic2,topic3
kafka.consumer.topic.name=consumedtopic
kafka.topic.partitions=3
kafka.topic.replicas=1

# Kafka consumer configuration
kafka.consumer.group-id=topicgroupid
kafka.consumer.auto-offset-reset=earliest
kafka.listener.missing-topics-fatal=false
